{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Search Results for "{{ query }}"</h1>
    <hr>
    {% if results %}
      <ul>
        {% for book in results %}
          <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No results found.</p>
    {% endif %}
  </div>
{% endblock %}
