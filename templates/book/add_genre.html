{% include "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style media="screen">
    body{
      background-color: gray;
    }
  </style>


<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
     
      <br>
      <br>
      <form autocomplete="off" method="POST" enctype="multipart/form-data">
         
        
        {% csrf_token %}
        {{form.name|as_crispy_field}}
        <br>

        <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2" name="button"> &nbsp; Add Genre</button>
        <br><br>
       
      </form>
    </div>
  </body>
  <br><br>






{% endblock %}
