{% include "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

  <style media="screen">
    body{
      background-color: gray;
    }
  </style>


  <body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
      <h3>Account deletion</h3>

      <hr>
      <form autocomplete="off" method="POST">
        {% csrf_token %}
        <p>Are you sure that you want to delete your account?</p>
        <br>
        <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2" name="button"> &nbsp; Delete</button>
        <br><br>
        <a class="btn btn-primary navbar-btn text-white" type="button" href="{% url 'profile-management' %}"><i class="fa-solid fa-arrow-left"></i>&nbsp; Go Back</a>
      </form>
    </div>
  </body>
  <br><br>

{% endblock %}
