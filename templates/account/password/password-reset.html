{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<style media="screen">
  body{
    background-color: gray;
  }
</style>
<br>
<div class="container bg-white shadow-md p-5 form-layout">

  <h3>Password reset</h3>

  <p>
    Fogotten your password? Enter your Email address below,

    and we'll email instructions for setting a new one
  </p>

  <form class="" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <br>
    <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2" name="button"> &nbsp; Submit</button>
  </form>
</div>

{% endblock %}
